<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../styleSheets/loginPage.css">
    <title>Login - Plural</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    
    <div class="content">
        <h1 class="title">MySchool</h1>
        <div class="accountTabs">
            <nav class="chooseTab">
                <ul type="none" class="itemHolder">
                    <li class="item active">Login</li>
                    <li class="item">Cadastro</li>
                </ul>
            </nav>
            <form class="signInTab tab active" method="post" >
                <h4 class="title">Login</h4>
                <h5 class="title">Utilize seus dados de acesso para entrar</h5>

                <div class="inputHolder">
                    <label class="inputDecoration" for="emailInput">Nome de usuário, e-mail ou celular</label>
                    <input type="text" id="emailInput" class="signInInput" placeholder="Nome de usuário, e-mail ou celular"/>
                </div>
                <div class="inputHolder">
                    <label class="inputDecoration" for="passwordInput">Digite sua senha</label>
                    <input type="password" id="passwordInput" class="signInInput" placeholder="Digite sua senha"/>
                    <a class="form_HelpLink">Esqueci minha senha</a>
                </div>                
                <button disabled class="submit">Acessar</button>
            </form>
            <div class="signUpTab tab unactive">
                <h4 class="title">Cadastro</h4>
                <h5 class="title">Selecione uma opção para se cadastrar</h5>
                <ul type="none" class="signUpOptions">
                    <li class="outerItem">
                        <div class="innerItem">
                            <div class="icon logo"></div>
                            <p class="name">Alunos</p>
                            <div class="icon arrow"></div>
                        </div>
                    </li>
                    <li class="outerItem">
                        <div class="innerItem">
                            <div class="icon logo"></div>
                            <p class="name">Responsável</p>
                            <div class="icon arrow"></div>
                        </div>
                    </li>
                    <li class="outerItem">
                        <div class="innerItem">
                            <div class="icon logo"></div>
                            <p class="name">Professor e Equipe escolar</p>
                            <div class="icon arrow"></div>
                        </div>
                    </li>
                    <li class="outerItem">
                        <div class="innerItem">
                            <div class="icon logo"></div>
                            <p class="name">Código de material Plurall</p>
                            <div class="icon arrow"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="logo"></div>
    </div>

    <script defer src="../../javascript/loginPage.js"></script>
</body>

</html>
